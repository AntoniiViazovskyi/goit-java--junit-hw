name: Run unit tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup JDK 15
      uses: actions/setup-java@v2
      with:
        distribution: 'oracle'
        java-version: '15'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run tests with Gradle
      run: ./gradlew test
